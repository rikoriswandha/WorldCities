<h1>Cities</h1>

<p>Here's a list of cities: feel free to play with it.</p>

<p *ngIf="!cities"><em>Loading...</em></p>

<div class="commands text-right">
  <button type="submit" [routerLink]="['/city']" class="btn btn-success">
    Add a new City
  </button>
</div>

<mat-form-field [hidden]="!cities">
  <input
    matInput
    (keyup)="onFilterTextChanged($event.target.value)"
    placeholder="Filter by name (or part of it)..."
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="cities"
  class="table-striped mat-elevation-z8"
  [hidden]="!cities"
  matSort
  (matSortChange)="loadData()"
  matSortActive="{{ defaultSortColumn }}"
  matSortDirection="{{ defaultSortOrder }}"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let city">{{ city.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let city">
      <a [routerLink]="['/city', city.id]">{{ city.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
    <td mat-cell *matCellDef="let city">{{ city.lat }}</td>
  </ng-container>

  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
    <td mat-cell *matCellDef="let city">{{ city.lon }}</td>
  </ng-container>

  <ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
    <td mat-cell *matCellDef="let city">
      <a [routerLink]="['/country', city.countryId]">
        {{ city.countryName }}
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [hidden]="!cities"
  (page)="getData($event)"
  [pageSize]="10"
  [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons
></mat-paginator>
