<h1>Countries</h1>

<p>Here's the list of countries: feel free to play with it.</p>

<p *ngIf="!countries">Loading...</p>

<div class="commands text-right" *ngIf="countries">
  <button type="submit" [routerLink]="['/country']" class="btn btn-success">
    Add a new Country
  </button>
</div>

<mat-form-field [hidden]="!countries">
  <input
    matInput
    (keyup)="onFilterTextChanged($event.target.value)"
    placeholder="Filter by name (or part of it)..."
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="countries"
  class="table-striped mat-elevation-z8"
  [hidden]="!countries"
  matSort
  (matSortChange)="loadData()"
  matSortActive="{{ defaultSortColumn }}"
  matSortDirection="{{ defaultSortOrder }}"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let country">{{ country.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let country">
      <a [routerLink]="['/country', country.id]">{{ country.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="iso2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Code (2)</th>
    <td mat-cell *matCellDef="let country">{{ country.iso2 }}</td>
  </ng-container>

  <ng-container matColumnDef="iso3">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Code (3)</th>
    <td mat-cell *matCellDef="let country">{{ country.iso3 }}</td>
  </ng-container>

  <ng-container matColumnDef="totCities">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cities</th>
    <td mat-cell *matCellDef="let country">{{ country.totCities }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [hidden]="!countries"
  (page)="getData($event)"
  [pageSize]="10"
  [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons
></mat-paginator>
